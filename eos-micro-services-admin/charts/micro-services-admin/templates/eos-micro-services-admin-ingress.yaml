apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eos-micro-services-admin
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eos-micro-services-admin-service
            port:
              number: 8090
  ingressClassName: nginx
